name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.os }} â€¢ ${{ matrix.sdk }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        sdk: [stable, beta]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: dart pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Static analysis
        run: dart analyze --fatal-infos --fatal-warnings

      - name: Run tests
        run: dart test --coverage=coverage

      - name: Verify CLI executable builds
        run: dart compile exe bin/pub_doctor.dart -o pub_doctor_test

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.sdk == 'stable'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  pub-score:
    name: Pub Score & Publish Validation
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1

      - run: dart pub get

      # Checks pub.dev scoring & publishing readiness
      - name: Pub publish dry-run
        run: dart pub publish --dry-run

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1

      - run: dart pub get

      # Basic dependency audit
      - name: Check outdated dependencies
        run: dart pub outdated